apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gemini-sync-bridge.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "gemini-sync-bridge.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "gemini-sync-bridge.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "gemini-sync-bridge.name" . }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["gemini-sync-bridge", "serve", "--host", "0.0.0.0", "--port", "8080"]
          ports:
            - name: http
              containerPort: 8080
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $_ := .Values.secrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "gemini-sync-bridge.fullname" $ }}
                  key: {{ $key }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
