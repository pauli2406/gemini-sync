apiVersion: v1
kind: Service
metadata:
  name: {{ include "gemini-sync-bridge.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "gemini-sync-bridge.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 8080
