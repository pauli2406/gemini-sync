name: Docs Deploy (Vercel)

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "website/**"
      - "gemini_sync_bridge/api.py"
      - "scripts/export_openapi.py"
      - "scripts/check_openapi_drift.py"
      - ".github/workflows/docs-deploy-vercel.yaml"
  pull_request:
    paths:
      - "docs/**"
      - "website/**"
      - "gemini_sync_bridge/api.py"
      - "scripts/export_openapi.py"
      - "scripts/check_openapi_drift.py"
      - ".github/workflows/docs-deploy-vercel.yaml"

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          npm --prefix website ci
          npm install --global vercel@latest

      - name: Generate OpenAPI artifact
        run: python scripts/export_openapi.py

      - name: Build docs
        run: npm --prefix website run build

      - name: Vercel pull (preview)
        working-directory: website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token "${VERCEL_TOKEN}"

      - name: Vercel build (preview)
        working-directory: website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel build --token "${VERCEL_TOKEN}"

      - name: Deploy preview
        id: deploy_preview
        working-directory: website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          URL="$(vercel deploy --prebuilt --token "${VERCEL_TOKEN}" | tail -n 1)"
          echo "preview_url=${URL}" >> "${GITHUB_OUTPUT}"

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy_preview.outputs.preview_url }}';
            const body = `Docs preview ready: ${url}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

  production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          npm --prefix website ci
          npm install --global vercel@latest

      - name: Generate OpenAPI artifact
        run: python scripts/export_openapi.py

      - name: Build docs
        run: npm --prefix website run build

      - name: Vercel pull (production)
        working-directory: website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token "${VERCEL_TOKEN}"

      - name: Vercel build (production)
        working-directory: website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel build --prod --token "${VERCEL_TOKEN}"

      - name: Deploy production
        working-directory: website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel deploy --prebuilt --prod --token "${VERCEL_TOKEN}"
